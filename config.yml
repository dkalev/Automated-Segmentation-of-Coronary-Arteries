dataset:
    patch_size:  [80, 192, 160]
    patch_stride:  [70, 182, 150]
    normalize: global # one of [none, global, patch-wise]
    data_clip_range: [0, 400]
train:
    model: nnunet # one of [cnn, unet, e3nn_cnn, nnunet]
    debug: false
    gpus: 1
    n_epochs: 10
    batch_size: 2
    lr: 0.001
    auto_lr_find: false
    loss_type: dicebce # one of [dice, bce, dicebce]
    skip_empty_patches: false
    kernel_size: 3

