dataset:
    patch_size:  [128, 128, 128] # [80, 192, 160]
    patch_stride: [108, 108, 108] # [70, 182, 150]
    normalize: true
    data_clip_range: None # [0, 400] or None
    num_workers: 6
    resample_vols: true
    oversample: true
    crop_empty: true
train:
    model: nnunet # one of [cnn, unet, e3nn_cnn, nnunet]
    debug: true
    gpus: 1
    n_epochs: 20
    batch_size: 2
    lr: 0.001
    auto_lr_find: false
    loss_type: dicebceohnm # one of [dice, bce, dicebce, dicebceohnm]
    fully_conv: true
    skip_empty_patches: true
    kernel_size: 3
    # model specific params
    nnunet:
        deep_supervision: true
