program: train.py
method: bayes
metric:
    name: valid_dice
    goal: maximize
parameters:
    dataset.normalize:
        values: [ true, false ]
    dataset.data_clip_range:
        values: [ None, percentile ]
    dataset.resample_vols:
        values: [ true, false ]
    dataset.oversample:
        values: [ true, false ]
    dataset.crop_empty:
        values: [ true, false ]
    train.lr: 
        min: 0.0001
        max: 0.1
    train.loss_type:
        values: ['dice', 'bce', 'dicebce', 'dicebceohnm', 'gdice', 'gdicebce', 'gdicebceohnm']
    train.n_epochs:
        value: 2
    train.kernel_size:
        values: [3, 5]
command:
  - ${env}
  - ${interpreter}
  - ${program}